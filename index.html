<h2>我们的故事</h2>
<p>草根广告联盟成立于2020年10月16日，是小沙盒工作室创始人创立的。我创立这个广告联盟是用于解决app嵌入式sdk显示广告的困难，比如做独立游戏的，我们使用的是godot开源游戏引擎或者其他开源游戏引擎，当接入安卓广告sdk时可能会遇到各种问题，如报错，闪退等。我们这个广告联盟产生于草根家庭，普通家庭。我们没有很多钱，也只是个学生，还没有工作，但是有着自己的爱好，也想依靠自己的爱好和本事来赚钱。从草根中来到草根中去，我们就是本着普通人也能依靠自己奋斗产生自己的价值，并赚取金钱的伟大理想奋斗的。</p>
